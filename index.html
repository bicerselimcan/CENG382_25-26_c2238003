<!-- Kaynakça: Bu bölümü oluştururken yapay zeka desteğiyle temel HTML yapısını oluşturdum.
Ayrıca CSS dosyasını bağlamak için MDN Web Docs ve W3Schools üzerinden bağlantı eklemeyi öğrendim. -->

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Themed Main Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyası bağlandı -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>WELCOME TO THE VINYL STORE!</h1>
    <p>CLICK VINYL TO LOGIN.</p>
</div>

<!-- Pikap Gövdesi -->
<div class="turntable">
    <!-- Plak -->
    <div class="vinyl">
        <div class="vinyl-center">
            <div class="vinyl-core"></div>
            <!-- Dairesel Yazı -->
            <div class="vinyl-text">
                <svg viewBox="0 0 100 100">
                    <path id="curve" d="M 30,50 A 20,20 0 1,1 70,50 A 20,20 0 1,1 30,50" />
                    <text>
                        <textPath xlink:href="#curve">
                            CLICK HERE!
                        </textPath>
                    </text>
                </svg>
            </div>
        </div>
        <!-- Tıklama alanını plağın üzerine yerleştirdim, bu konuda GPT'den yardım aldım -->
        <a href="#login-screen" class="open-login"></a>
    </div>

    <!-- Pikap İğnesi -->
    <div class="tonearm">
        <div class="needle"></div>
    </div>

    <!-- Pikap Üzerindeki Tuşlar -->
    <div class="buttons">
        <div class="button"></div>
        <div class="button"></div>
    </div>
</div>

<!-- Kaynakça: Volume Meter'ı ilk yaptığımda pikapa bağımlıydı, pikaptan bağımsız hale getirmek için GPT'den yardım aldım. -->
<div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

<!-- Kaynakça: Login ekranını açılır kapanır yapmak için GPT'den destek aldım. -->
<!-- Login Ekranı -->
<div id="login-screen" class="login-container">
    <div class="login-box">
        <a href="#" class="close-button">&times;</a> <!-- Kapatma butonu -->
        <h2>VINYL STORE LOGIN</h2>
        <form>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </div>
</div>

</body>
</html>
